<f:layout name="Default" /><f:section name="Title">New Master & Detail</f:section><f:section name="Content">	<f:form action="create"  name="newMasterdetaildto">		<label for="master.name">Master's name</label>		<f:form.textfield property="master.name" id="master.name" />		<label for="detail.description">Description</label>		<f:form.textfield property="detail.description" id="detail.description" />		<label for="detail.amount">Amount</label>		<f:form.textfield property="detail.amount" id="detail.amount" value="{detail.amount->f:format.currency()}"/>		<f:form.submit value="Create" />	</f:form></f:section>
