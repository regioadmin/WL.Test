<f:layout name="Default" /><f:section name="Title">Edit master "{master.name}"</f:section><f:section name="Content">	<f:form action="update" object="{masterdetail}" name="masterdetail">		<ol>			<li>				<label for="name">Name</label>				<f:form.textfield property="master.name" id="master.name" />			</li>			<li>				<f:form.submit value="Update"/>			</li>		</ol>	</f:form></f:section>
